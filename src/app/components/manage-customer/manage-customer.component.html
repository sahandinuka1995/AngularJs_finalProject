<div class="container">
  <p class="txt-cus-mng">Customer Management</p>

  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="cusId">Customer ID</label>
        <input type="email" class="form-control" id="cusId" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="cusName">Customer Name</label>
        <input type="text" class="form-control" id="cusName" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="cusAddress">Customer Address</label>
        <input type="text" class="form-control" id="cusAddress" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="cusSalary">Customer Salary</label>
        <input type="email" class="form-control" id="cusSalary" aria-describedby="emailHelp">
      </div>
    </div>
  </div>
  <p align="right">
    <button mat-raised-button color="primary">Primary</button>
    <button mat-raised-button color="accent">Accent</button>
  </p>
</div>
